<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/tic-tac-toe.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>

<body>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <div id="intro" class="overlay">
        <div class="container">
            <h1>Play tic-tac-toe</h1>
            <div id="options">
                <button onclick="generateOnePlayerGame()"> against the computer </button>
                <button onclick="setUpTwoPlayerGame()"> against a friend </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="you"></div>
        <div id="opponent"></div>
        <h1 id="info"></h1>
        <div id="game" class="game">
            <div id="square-0" class="square" onclick="mark(event)"></div>
            <div id="square-1" class="square" onclick="mark(event)"></div>
            <div id="square-2" class="square" onclick="mark(event)"></div>
            <div id="square-3" class="square" onclick="mark(event)"></div>
            <div id="square-4" class="square" onclick="mark(event)"></div>
            <div id="square-5" class="square" onclick="mark(event)"></div>
            <div id="square-6" class="square" onclick="mark(event)"></div>
            <div id="square-7" class="square" onclick="mark(event)"></div>
            <div id="square-8" class="square" onclick="mark(event)"></div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/tic-tac-toe.js"></script>
</body>

</html>
